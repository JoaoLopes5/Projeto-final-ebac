name: EBAC CI

on:
  push:
    branches: [ ci ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Instala dependências
      - name: Install dependencies
        run: npm ci

      # Garante instalação do Cypress (às vezes o cache falha)
      - name: Verify Cypress cache
        run: npx cypress install

      # Corrige permissões se necessário
      - name: Fix Cypress permissions
        run: chmod +x ./node_modules/.bin/cypress

      # Executa os testes com Cypress Action
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120

      # Publica relatório (ajusta para a pasta correta do Allure)
      - name: Publish Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
